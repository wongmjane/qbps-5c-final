<p align="center"><font face="Tahoma" size="5">事例2：海關破西九龍毒品分銷網</font></p>
<p align="left"><font size="5" face="Tahoma">日期：3月 27日</font></p>
<p align="left"><font size="5" face="Tahoma">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
海關在復活節假期間，搗破一個西九龍的毒品分銷網，拘捕3名男子及檢獲1160克海洛英，市值40萬元。<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
在過去兩日，海關分別在油麻地及旺角拘捕3名男子，並在其中1人位於深水埗的寓所裏，搜獲該批毒品及包裝工具。<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 海關相信3人是西九龍販毒網絡的骨幹成員，他們將被控販運危險藥物罪名。</font></p>
